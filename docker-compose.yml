version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: travel-crm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: travel-crm
    volumes:
      - mongodb_data:/data/db
    networks:
      - travel-crm-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: travel-crm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - travel-crm-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-crm-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/travel-crm?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      SMTP_FROM_NAME: Travel CRM
      SMTP_FROM_EMAIL: noreply@travelcrm.com
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - travel-crm-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel-crm-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    depends_on:
      - backend
    networks:
      - travel-crm-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  travel-crm-network:
    driver: bridge
