<!-- Single Missing Field Row Template -->
<tr>
    <td style="padding: 10px 0; border-bottom: 1px solid #e0e0e0;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td width="40" style="vertical-align: top; padding-right: 10px;">
                    <div style="width: 30px; height: 30px; background-color: #667eea; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px;">
                        {{FIELD_NUMBER}}
                    </div>
                </td>
                <td style="vertical-align: top;">
                    <p style="margin: 0 0 5px 0; color: #333333; font-size: 15px; font-weight: 600;">
                        {{FIELD_LABEL}}
                    </p>
                    <p style="margin: 0; color: #777777; font-size: 14px; line-height: 1.5;">
                        {{FIELD_QUESTION}}
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
